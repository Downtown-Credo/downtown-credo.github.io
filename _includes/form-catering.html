<div data-id="catering-form" class="catering-form-pop form-pop">
  <div class="popup-form-wrap w-clearfix">
    <a href="#" class="x">â…©</a>
    <h2 class="center">Catering Inquiry</h2>
    <div class="form-block-2 w-form">
      <form id="wf-form-Catering-Inquiry" name="wf-form-Catering-Inquiry" data-name="Catering Inquiry">
        <div class="w-row">
          <div class="coloumn-form w-col w-col-6">
            <div class="w-row">
              <div class="w-col w-col-6">
                <label for="First-Name-3">First Name</label>
                <input type="text" id="First-Name-3" name="First-Name" data-name="First Name" maxlength="256" class="text-field w-input" />
              </div>
              <div class="w-col w-col-6">
                <label for="Last-Name-3">Last Name</label>
                <input type="text" id="Last-Name" name="Last-Name" data-name="Last Name" maxlength="256" class="text-field left-border w-input" />
              </div>
            </div>
            <label for="Email-3">Contact Email</label>
            <input type="email" class="text-field w-input" maxlength="256" name="Email" data-name="Email" id="Email" required="" />
            <label for="Phone">Contact Phone</label>
            <input type="tel" class="text-field w-input" maxlength="256" name="Phone" data-name="Phone" id="Phone" required="" />
          </div>
          <div class="w-col w-col-6">
            <div class="w-row">
              <div class="w-col w-col-6">
                <label for="Event-date">Date of the event</label>
                <input type="text" id="datepicker" name="Event-date" data-name="Event date" maxlength="256" class="text-field w-input" />
              </div>
              <div class="w-col w-col-6">
                <div class="col-spacer"></div>
              </div>
            </div>
            <div class="w-row">
              <div class="w-col w-col-6">
                <label for="Start-time">Event Start Time</label>
                <input type="text" id="Start-time" name="Start-time" data-name="Start time" maxlength="256" class="text-field w-input" />
              </div>
              <div class="w-col w-col-6">
                <label for="End-time">event End Time</label>
                <input type="text" id="End-time" name="End-time" data-name="End time" maxlength="256" class="text-field left-border w-input" />
              </div>
            </div>
            <div class="w-row">
              <div class="w-col w-col-6"></div>
              <div class="w-col w-col-6">
                <div class="col-spacer"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-full-spacer">
          <label for="Notes">Anything else you would like to share?</label>
          <textarea id="Notes" name="Notes" maxlength="5000" data-name="Notes" class="textarea w-input"></textarea>
        </div>
        <div class="center">
          <input type="submit" value="Submit" data-wait="Please wait..." class="button w-button" />
        </div>
      </form>
      <div class="w-form-done">
        <div>Thank you! Your submission has been received!</div>
      </div>
      <div class="w-form-fail">
        <div>Oops! Something went wrong while submitting the form.</div>
      </div>
    </div>
  </div>
</div>
