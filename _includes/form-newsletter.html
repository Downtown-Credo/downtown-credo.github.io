<div class="container">
  <div class="newsletter">
    <form id="email-form" name="email-form" data-name="Email Form"
      redirect="https://downtowncredo.us2.list-manage.com/subscribe/post?u=b714c7ee708b12965523f0311&amp;amp;id=34a9b31dbc"
      data-redirect="https://downtowncredo.us2.list-manage.com/subscribe/post?u=b714c7ee708b12965523f0311&amp;amp;id=34a9b31dbc"
      method="post">
      <h4>Sign up for our newsletter</h4>
      <div class="newsletter-form-wrap">
        <input type="email" id="email" name="email" data-name="Email" placeholder="Enter your email address" maxlength="256" required="" class="newsletter--field w-input" />
        <input type="submit" value="Submit" data-wait="Please wait..." class="button w-button" />
      </div>
    </form>
    <div class="w-form-done">
      <div>Thank you! Your submission has been received!</div>
    </div>
    <div class="w-form-fail">
      <div>Oops! Something went wrong while submitting the form</div>
    </div>
  </div>
</div>
