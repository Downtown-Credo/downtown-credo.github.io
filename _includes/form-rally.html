<div class="rally-maker-form">
  <form method="post" data-post="slack" data-icon=":face_with_cowboy_hat:" data-channel="#testing" data-name="Partners">
    <h4>Want to find out how you can join us?</h4>
    <div>Write us a message and we will be in touch!</div>
    <div class="w-row">
      <div class="w-col w-col-6" style="padding-left:0">
        <label for="First-Name-4">First Name</label>
        <input type="text" id="wholesale-first-name" name="First-Name" placeholder="Enter your first name" data-name="First Name" maxlength="256" class="w-input">
      </div>
      <div class="w-col w-col-6" style="padding-right:0">
        <label for="Last-Name-2">Last Name</label>
        <input type="text" id="wholesale-last-name" name="Last-Name" placeholder="Enter your first name" data-name="Last Name" maxlength="256" class="w-input">
      </div>
    </div>
    <label for="email-3">Email Address:</label>
    <input type="email" id="email-3" name="Email"placeholder="Enter your email address" maxlength="256" required="" class="w-input">
    <label for="field-3">Message</label>
    <textarea id="field-3" name="Notes" placeholder="Example Text" maxlength="5000" data-name="Field 3" class="w-input"></textarea>
    <input type="submit" value="Submit" data-wait="Please wait..." class="button w-button">
  </form>
  <div class="w-form-done">
    <div>Thank you! Your submission has been received!</div>
  </div>
  <div class="w-form-fail">
    <div>Oops! Something went wrong while submitting the form</div>
  </div>
</div>
